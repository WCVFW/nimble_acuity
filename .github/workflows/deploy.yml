name: Deploy React App to EC2 (Apache2 + SSL Renewal)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Deploy dist folder, restart Apache, and renew SSL
      - name: Deploy and renew SSL
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          debug: true
          script: |
            # Remove old files
            sudo rm -rf /var/www/html/*

            # Copy contents of nimble_acuity/dist to Apache root
            sudo cp -r nimble_acuity/dist/* /var/www/html/

            # Ensure Apache can access the files
            sudo chown -R www-data:www-data /var/www/html

            # Restart Apache to serve the new files
            sudo systemctl restart apache2

            # Renew SSL certificate using Certbot
            sudo certbot renew --apache --quiet

            # Reload Apache to apply renewed certificate
            sudo systemctl reload apache2
